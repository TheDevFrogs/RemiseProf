<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="singleTravailContainer">
    <div class="titreTravailContainer">
        {{assignmentName}} (Correction individuelle)
    </div>
    <div class="detailTravailContainer">
        
        <table>
            <col style="width:12%">
            <col style="width:25%">
            <col style="width:63%">
            <td>
                <div class="leftBuble">
                    <mat-select panelClass="dropDownSelect" [(value)]="selected">
                        <mat-option>Aucune</mat-option>
                        <mat-option *ngFor="let team of teams" value="team">Équipe {{team}}</mat-option>
                    </mat-select>
                </div>
            </td>

            <td>
                <div class="rightBuble button buttonTelecharger">
                    <span style="vertical-align: middle;">Télécharger la remise de cette équipe</span><span class="iconButton material-symbols-outlined">download</span>
                </div>
            </td>
        </table>

        <br>

        <div class=remiseTravailContainer>
            <div class="remiseTitreTravailContainer">
                <p style="padding-left: 10px;">Déposez le fichier de correction</p>
            </div>
            <div class="detailTravailContainer">
                <app-drop-box [enableSend]="true" [onlyZip]="true" (onFileSave)="fileSaved($event)"></app-drop-box>
            </div>
        </div>

    </div>
</div>
